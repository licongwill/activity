server.port=8000

# 个人 DB
spring.datasource.url = jdbc:mysql://localhost:3306/activity?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.maxActive = 300
spring.datasource.initialSize = 20
spring.datasource.maxWait = 6000
spring.datasource.minIdle = 20
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 30000
spring.datasource.validationQuery = select 'x'
spring.datasource.testWhileIdle = true
spring.datasource.testOnBorrow = false
spring.datasource.testOnReturn = false
spring.jpa.hibernate.ddl-auto = update

#工作流框架配置
me.process.engine.jdbcUrl = jdbc:mysql://localhost:3306/activity?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
me.process.engine.jdbcUrl.jdbcDriver = com.mysql.jdbc.Driver
me.process.engine.jdbcUrl.jdbcUsername = root
me.process.engine.jdbcUrl.databaseType = mysql
me.process.engine.jdbcUrl.jdbcPassword = 123456
me.process.engine.jdbcUrl.databaseSchemaUpdate = false
me.process.engine.jdbcUrl.asyncExecutorActivate = false
